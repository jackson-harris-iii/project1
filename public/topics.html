<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Topics</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="topicstyle.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


</head>

<body>
        
    <div class="row">
    
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding-top: 5%; padding-bottom: 5%;">
            <div class="btn-group">
                <button class="btn btn-blue btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 610px;">
                    CATEGORIES
                </button>
                <div class="dropdown-menu" id="dropdown" style="width: 610px; ">
                        <a class="dropdown-item" id="changeDropdown" href="#">Fear of Change</a>
                        <a class="dropdown-item" id="embarrDropdown" href="#">Fear of Embarrasment</a>
                        <a class="dropdown-item" id="failDropdown" href="#">Fear of Failure</a>
                        <a class="dropdown-item" id="rejectDropdown" href="#">Fear of Rejection</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="container" id="allTopics">

        <div class="row" id="topicsRow">

            <!-- this is where the cards dynamically populate -->

        </div> 

<div class="container d-flex justify-content-center" id="individualTopic">
    <div class="card">
        <div class="card-header">
            <h1 class="Header">Current Topic</h1>
        </div>
        <div class="row">

            <div class="col-lg-12">
                <h3 id="youtubeDIV">Video of the Day</h3>
                <div class="youtubeDIV"></div>
            </div>

            <div class="col-lg-12">
                <h3 id="quoteDIV">Quote:</h3>
                <div class="quoteDIV"></div>
            </div>
            <div class="col-lg-12">
                <h3 id="challengeDIV">Challenge</h3>
                <div class="challengeDIV"></div>
            </div>
            <div id="back" class="col-lg-12">
                <button class="backBtn" type="submit">Back</button>
                <button class="completeBtn" type="submit">Completed</button>
            </div>
        </div>
    </div>
</div>
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">  
</script>
 <script src="assets/javascript/app.js"></script>

</body>

</html>
