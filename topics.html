<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Topics</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div>
        <div>
            <button class="btn fonts inline-block" id="logOutButton" style="background-color: #ffc107; float: left; ">Log Out</button>
            <card class="text-center" id="counter"></card>

        </div>

       <h1 class="font">"LIFE ISNT ABOUT SPECTATING, ITS ABOUT PARTICIPATING.."</h1>
     
       <h3 id="instructions">Pick A Category To Begin </h3>
  </div>
       


   

  <div class="row">
   
       <div class="col-md-3"></div>
       <div class="col-md-6" style="padding-top: 5%; padding-bottom: 5%;">
           <div class="btn-group">
               <button id="button5" class="btn btn-lg dropdown-toggle fonts" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 610px;">
                   CATEGORIES
               </button>
               <div class="dropdown-menu" id="dropdown" style="width: 610px; ">
                       <a class="dropdown-item" id="changeDropdown" data-attribute="change" href="#">Fear of Change</a>
                       <a class="dropdown-item" id="embarrDropdown" data-attribute="embarr" href="#">Fear of Embarrasment</a>
                       <a class="dropdown-item" id="failDropdown" data-attribute="fail" href="#">Fear of Failure</a>
                       <a class="dropdown-item" id="rejectDropdown" data-attribute="reject" href="#">Fear of Rejection</a>
               </div>
           </div>
       </div>
        <div class="col-md-2"></div>
    </div>

    <div class="container" id="allTopics">

        <div class="row" id="topicsRow">

            <!-- this is where the cards dynamically populate -->

        </div> 

<div class="container d-flex justify-content-center" id="individualTopic">
    <div class="card">
        <!-- <div>
            <h1 class="Header">Current Topic</h1>
        </div> -->
        <div class="row" id="popup">

            <div class="col-lg-12">
                <h1 class="Header">Current Topic</h1>
                <h3 id="youtubeDIV">Video of the Day:</h3>
                <div class="youtubeDIV"></div>
            </div>

            <div class="col-lg-12">
                <h3 id="quoteDIV">Quote:</h3>
                <div class="quoteDIV"></div>
            </div>
            <div class="col-lg-12">
                <h3 id="challengeDIV">Challenge:</h3>
                <div class="challengeDIV"></div>
            </div>
            <div id="back" class="col-lg-12">
                <button class="btn completeBtn" type="submit">Completed</button>
            </div>
        </div>
    </div>
</div>
